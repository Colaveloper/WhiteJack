<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Css/main.css" />
    <script src="./Js/logic.js" defer></script>
  </head>
  <body>
    <div class="mainContainer">

        <div class="leftBox">
          <h1 class="you" id="your-score">Punteggio: 0</h1>
          <div class="yourCards" id="your-cards">
              <img src="/src/Cards/10b.png" alt="" srcset="">
              <img src="/src/Cards/10d.png" alt="" srcset="">
              <img src="/src/Cards/6c.png" alt="" srcset="">
          </div>
        </div>

        <div class="rightBox">
          <h1 class="bot" id="bot-score">Bot: 0</h1>
          <div class="botCards" id="bot-cards">
            <img src="/src/Cards/3d.png" alt="" srcset="">
            <img src="/src/Cards/9d.png" alt="" srcset="">
            <img src="/src/Cards/1b.png" alt="" srcset=""></div>
        </div>
      </div>

      <div class="secondContainer"> 
        <div class="buttonBox">
          <button class="hitButton" id="hit-button">Punta</button>
          <button class= "standButton" id="stand-button">Stai</button>
          <button class="dealButton" id="deal-button">Carta</button>
      </div>

      <ul class="scoreBox">
        <li id="wins">Vincite: 0</li>
        <li id="losses">Perdite: 0</li>
        <li id="draws">Pareggi: 0</li>
      </ul>

      </div>
    </div>
  </body>
</html>
